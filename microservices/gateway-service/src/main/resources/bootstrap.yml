spring:
  application:
    name: gateway
  cloud:
    config:
      fail-fast: true
      retry:
        max-attempts: 15
      discovery:
        enabled: true
        serviceId: config
      
  sleuth:
    trace-id128: true
    sampler:
      probability: 1.0
logging:
  level:
    reactor:
      netty: INFO
    org:
      springframework:
        cloud:
          gateway: TRACE
---
spring:
  profiles: dev
  cloud:
    consul:
      discovery:
        instance-id: ${spring.application.name}:${server.port}:${random.value}
      host: consul
      port: 8500
  zipkin:
    sender:
      type: WEB
    base-url: http://zipkin:9411