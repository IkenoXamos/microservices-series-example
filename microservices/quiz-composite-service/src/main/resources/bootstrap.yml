spring:
  application:
    name: quiz-composite
  cloud:
    config:
      fail-fast: true
      retry:
        max-attempts: 15
      discovery:
        enabled: true
        serviceId: config
---
spring:
  profiles: dev
  cloud:
    consul:
      discovery:
        instance-id: ${spring.application.name}:${server.port}:${random.value}
      host: consul
      port: 8500
  zipkin:
    base-url: http://zipkin:9411